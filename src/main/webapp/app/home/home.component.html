<div class="row">
    <div style="margin: 2em;border: 1px solid #0000003b;" *ngFor="let domaine of domaines">
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{domaine?.titre}}</mat-card-title>
                <mat-card-subtitle></mat-card-subtitle>
            </mat-card-header>
            <img style="margin-top: 0.5em" mat-card-image [src]="'data:' + domaine.imageContentType + ';base64,' + domaine.image" alt="domaine image"/>
            <mat-card-content>
                <p>
                    {{domaine.description}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" style="width: 100%"> Voir plus</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
