<div>
    <h2 id="page-heading">
        <span jhiTranslate="trouvetonprofApp.disponibilite.home.title">Disponibilites</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-disponibilite" [routerLink]="['/disponibilite/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="trouvetonprofApp.disponibilite.home.createLabel">
            Create new Disponibilite
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="disponibilites">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="trouvetonprofApp.disponibilite.date">Date</span></th>
            <th><span jhiTranslate="trouvetonprofApp.disponibilite.duree">Duree</span></th>
            <th><span jhiTranslate="trouvetonprofApp.disponibilite.annonce">Annonce</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let disponibilite of disponibilites ;trackBy: trackId">
                <td><a [routerLink]="['/disponibilite', disponibilite.id, 'view' ]">{{disponibilite.id}}</a></td>
                <td>{{disponibilite.date | date:'medium'}}</td>
                <td>{{disponibilite.duree}}</td>
                <td>
                    <div *ngIf="disponibilite.annonce">
                        <a [routerLink]="['../annonce', disponibilite.annonce?.id, 'view' ]" >{{disponibilite.annonce?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/disponibilite', disponibilite.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/disponibilite', disponibilite.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'disponibilite', { outlets: { popup: disponibilite.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
