<div>
    <h2 id="page-heading">
        <span jhiTranslate="trouvetonprofApp.cours.home.title">Cours</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-cours" [routerLink]="['/cours/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="trouvetonprofApp.cours.home.createLabel">
            Create new Cours
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="cours">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="trouvetonprofApp.cours.date">Date</span></th>
            <th><span jhiTranslate="trouvetonprofApp.cours.duree">Duree</span></th>
            <th><span jhiTranslate="trouvetonprofApp.cours.note">Note</span></th>
            <th><span jhiTranslate="trouvetonprofApp.cours.prix">Prix</span></th>
            <th><span jhiTranslate="trouvetonprofApp.cours.commentaire">Commentaire</span></th>
            <th><span jhiTranslate="trouvetonprofApp.cours.annonce">Annonce</span></th>
            <th><span jhiTranslate="trouvetonprofApp.cours.cours">Profil</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cours of cours ;trackBy: trackId">
                <td><a [routerLink]="['/cours', cours.id, 'view' ]">{{cours.id}}</a></td>
                <td>{{cours.date | date:'medium'}}</td>
                <td>{{cours.duree}}</td>
                <td>{{cours.note}}</td>
                <td>{{cours.prix}}</td>
                <td>{{cours.commentaire}}</td>
                <td>
                    <div *ngIf="cours.annonce">
                        <a [routerLink]="['../annonce', cours.annonce?.id, 'view' ]" >{{cours.annonce?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="cours.cours">
                        <a [routerLink]="['../profil', cours.cours?.id, 'view' ]" >{{cours.cours?.user.lastName }}({{cours.cours?.id}})</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/cours', cours.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/cours', cours.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cours/'+ cours.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
